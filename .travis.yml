sudo: false
services:
- docker
before_install:
- env > saved.env
before_script:
- docker run -d --env-file saved.env --name ct -v $PWD:/srv -v /dev:/dev -v /sys:/sys --privileged --cap-add=ALL -w /srv alpine:edge /bin/sleep 36000
script:
- docker exec ct ./run.sh
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
   - "trub.tar"
   - "trub.sum"
   - "delta-trub.tar"
  on:
    tags: true
